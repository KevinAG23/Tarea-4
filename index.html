<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre Desarrollo de Software</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top">QUIZ</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Agregamos la clase "collapse navbar-collapse" al div contenedor -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <!-- Agregamos la clase "navbar-nav ml-auto" al ul -->
                <ul class="navbar-nav ml-auto">
                    <!-- Aquí puedes agregar más elementos de menú si es necesario -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title" id="question"></h3>
                <div id="options" class="mt-4"></div>
                <div id="controls" class="mt-4">
                    <button class="btn btn-primary mr-2" onclick="prevQuestion()">Anterior</button>
                    <button class="btn btn-primary mr-2" onclick="nextQuestion()">Siguiente</button>
                    <button class="btn btn-danger" onclick="restartQuiz()">Reiniciar</button>
                </div>
                <div id="result" class="mt-4 text-center"></div>
            </div>
        </div>
        <div id="final-screen" class="jumbotron mt-5 text-center">
            <h1 class="display-4">Fin del quiz!</h1>
            <p class="lead">Puntuación final: <span id="final-score"></span></p>
            <hr class="my-4">
            <p class="lead">
                <button class="btn btn-danger btn-lg" onclick="restartQuiz()">Reiniciar</button>
            </p>
        </div>
    </div>
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 Quiz sobre Desarrollo de Software</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
